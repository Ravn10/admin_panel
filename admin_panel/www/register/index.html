            <!-- 1. Personal Details -->
            
            <form method="POST" name="personal-detail-form" class="form-step" data-step="1" data-action="validate_and_submit_personal_details" style="display: {{form_1}};">
                <div class="form-group">
                    <label for="subdomain">Site Name</label>
                    <div class="input-group">
                        <label class="mt-6 hidden">

                        </label>
                        <input type="text" id="subdomain" name="subdomain" class="form-control" placeholder="yourcompany" autocomplete="off" onchange="validate_subdomain(this)">
                        <div class="input-group-append">
                            <span class="input-group-text rounded-right">.erpnext.com</span>
                        </div>
                    </div>
                    <small class="form-text"></small>
                </div>

                <div class="form-row">
                    <div class="form-group col-12 col-sm-6">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" class="form-control" autocomplete="given-name">
                    </div>
                    <div class="form-group col-12 col-sm-6">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" class="form-control" autocomplete="family-name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" class="form-control" name="email" autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" name="phone_number" autocomplete="tel">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" autocomplete="new-password">
                </div>

                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" id="terms_check" class="custom-control-input" name="terms_check">
                        <label class="custom-control-label" for="terms_check">
                            I have read, understood and agree to the <a href="/terms" target="_blank">Terms of
                                Use</a>
                            and <a href="/privacy" target="_blank">Privacy Policy</a>.
                        </label>
                    </div>
                </div>
                <div class="form-message text-danger"></div>
                <div class="d-flex justify-content-between mt-8">
                    <div></div>
                    <button type="submit" class="btn btn-primary btn-step-1">Next</button>
                </div>

<script>
	document.addEventListener('DOMContentLoaded', () => {
		document.getElementById("csrf_input_data").value = frappe.generate_hash();
	})

	function submitForm() {
		let frm = document.getElementsByName('personal-detail-form')[0];
		if (frm.checkValidity()) {
			frm.submit(); // Submit the form
			frm.reset();  // Reset all form data
			return false; // Prevent page refresh
		} else {
			frm.reportValidity()
		}
	}

    function validate_subdomain(input) {
        let $input = $(input);
        let subdomain = $input.val();
        let error = controller.validate_value("subdomain", subdomain);
        if (error) {
            controller.show_input_error("subdomain", error);
        } else {
            check_if_available(subdomain).then((available) => {
                controller.show_input_error(
                    "subdomain",
                    !available ? `${subdomain}.erpnext.com is already taken` : ""
                );
            });
        }
    }
    
</script>
{% endblock %}
